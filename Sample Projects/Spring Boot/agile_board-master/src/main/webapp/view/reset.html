<!DOCTYPE html>
<html lang="en" ng-app="ForgotPassword">
	<head>
		<link href="./../bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="./../bootstrap/css/custom.css" rel="stylesheet">
		<script src="./../jquery.js"></script>
		<script src="./../angular.min.js"></script>
		<script src="./../ngDraggable.js"></script>
		<script src="./../model/Model.js"></script>
		<script src="./../controller/forgotPassword.js"></script>
		<!---#eb8024--->
	</head>
	<body style="height: 100px;padding-left: 500px;padding-right: 500px;"> 
	<!-- Fixed navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="index.html">Virtual Scrumboard</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse pull-right">
			  <ul class="nav navbar-nav">
				<!--<li class="active"><a href="#">Home</a></li>--->
				<!-- <li class="active"><a href="#about" >About</a></li> -->
			  </ul>
			</div><!--/.nav-collapse -->
		  </div>
		</nav>
		<!--------------Navbar closed----------------------------->
		<!--------------Main Content Start------------------------>
		
				<div>
				<div class="jumbotron">
					<div class="row main"> </div>
					<div class="main-login main-center">
				
					<!-- Form Begins-->
					<form class="form-horizontal" name="resetfrm" novalidate ng-controller="ResetValidation"> 
						<div class="row" align="center"><h4>   Enter a new password here  </h4>
											
						<div class="form-group">
                            <label id="label" class="control-label"></label>
                            <input type="password" class="form-control" ng-model="ResetUser.resetpass" name="resetpass" placeholder="Enter password" autocomplete="off" required>
                            <span class="msg" ng-show="resetfrm.resetpass.$dirty && resetfrm.resetpass.$error.minlength">password must contain atleast 5 characters</span>
                            <!-- <span class="msg" ng-show="resetfrm.resetpass.$dirty && resetfrm.resetpass.$error.maxlength">max-length of password reached</span> -->
                        </div>
		
					<!-- Buttons-->
												
						<div class="form-group">
                            <input ng-disabled="resetfrm.$invalid" class="btn btn-warning" type="submit" ng-click="reset()" value="Confirm">
                        </div>
					</form>
					</div>
				</div>
			</div>
	</body>
	</html>
