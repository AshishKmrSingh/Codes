<html ng-app="LoginApp">
	<head>
		<!------------ Style Sheet------------------------------->
		<link href="./../bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="./../bootstrap/css/custom.css" rel="stylesheet">
		<script src="./../jquery.js"></script>
		<script src="./../angular.min.js"></script>
		<script src="./../model/Model.js"></script>
		<script src="./../controller/login.js"></script>
		<script src='https://www.google.com/recaptcha/api.js'></script>
		<!---#eb8024--->
	</head>
	<body>
		<!--------------Navbar start----------------------------->
		<!-- Fixed navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="http://localhost:8080">Virtual Scrumboard</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse pull-right">
			  <ul class="nav navbar-nav">
				<!--<li class="active"><a href="#">Home</a></li>
				<li class="active"><a href="#about" >About</a></li>--->
			  </ul>
			</div><!--/.nav-collapse -->
		  </div>
		</nav>
		<!--------------Navbar closed----------------------------->
		<!--------------Main Content Start------------------------>
		<div class="container theme-showcase" role="main">
			<div class="jumbotron">
				<!-------table start----------------------------->
					
					<!--<div>  -->  
					
					<div class="panel panel-default col-md-5 col-md-offset-3 marginTop10 padding0">
						  <div class="panel-heading">Log In</div>
						  <div class="panel-body padding50" style="background-color:#B4D3CF">
						  	 <img src="scrumimage.jpg" class="img-thumbnail" alt="Scrumboard" style="width:390px;height:320px;margin-top: 30;">
							 <form class="form-horizontal" name="frm" method="get" novalidate ng-controller="LoginValidation">
								<div class="form-group">
									<span class="alert-danger text-center col-md-12">{{errorMsg}}</span>
								</div>
								<!--Code to validate email address is written here-->
								<div class="form-group">
									<label id="label" class="control-label">Email:</label>
									<input type="email" class="form-control" ng-model="user.email" name="email" placeholder="Enter Email Address" autocomplete="off" required>
									<span class="text-danger col-md-12 msg" ng-show="frm.email.$dirty && frm.email.$invalid">Email Address is not valid</span>
								</div>
								<!--Code to validate password is written here-->
								<div class="form-group">
									<label id="label" class="control-label">Password:</label>
									<input type="password" class="form-control" ng-model="user.pass" name="pass" placeholder="Enter Password" autocomplete="off" ng-minlength="5" ng-maxlength="12" required>
									<span class="text-danger col-md-12 msg" ng-show="frm.pass.$dirty && frm.pass.$error.minlength">password must contain atleast 5 charecters</span>
									<span class="text-danger col-md-12 msg" ng-show="frm.pass.$dirty && frm.pass.$error.maxlength">max-length of password reached</span>
								</div>
								<div class="form-group">
									<input type="submit" ng-disabled="frm.$invalid" class="col-md-3 btn btn-warning btn-warningfont" ng-click="Login()" value="submit">
								</div>
							
								<br>
								<!--Code to disable submit button is written here-->
								
								<div class="form-group">
									<a href="/view/forgotPassword.html">Forgot Password?</a>
									<a href="/view/registration.html">Sign Up</a>
								</div>
							</form>	
						  </div>
						</div>
					<!--</div>  -->
				</div>
			<!-----------------table ends-------------------------------->
			</div>
		</div>
		<!--------------Main Content Ends------------------------>
		<!--------------Footer------------------------------>
	</body>
</html>
