<html ng-app="ForgotPassword">
	<head>
		<!------------ Style Sheet------------------------------->
		<link href="./../bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="./../bootstrap/css/custom.css" rel="stylesheet">
		<script src="./../jquery.js"></script>
		<script src="./../angular.min.js"></script>
		<script src="./../ngDraggable.js"></script>
		<script src="./../model/Model.js"></script>
		<script src="./../controller/forgotPassword.js"></script>
		<!---#eb8024--->
	</head>
	<body>
		<!--------------Navbar start----------------------------->
		<!-- Fixed navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">Virtual Scrumboard</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse pull-right">
			  <ul class="nav navbar-nav">
				<!--<li class="active"><a href="#">Home</a></li>
				<li class="active"><a href="#about" >About</a></li>--->
			  </ul>
			</div><!--/.nav-collapse -->
		  </div>
		</nav>
		<!--------------Navbar closed----------------------------->
		<!--------------Main Content Start------------------------>
		<div class="container theme-showcase" role="main">
			<div class="jumbotron">
				<!-------table start----------------------------->
			
					<div class="panel panel-default col-md-5 col-md-offset-3 marginTop10 padding0">
						  <div class="panel-heading">Forgot Password</div>
						  <div class="panel-body padding50">
							 <form class="form-horizontal" name="forgotfrm" novalidate ng-controller="ForgotValidation"> 
								<div class="row" align="center">
									<br>
									<font>  Let's get you into your account. It's that easy!   </font>
								</div>
								<div class="form-group">
									<label id="label" class="control-label">Email address</label>
									<input type="email" class="form-control" ng-model="ForgotUser.forgotemail" name="forgotemail" placeholder="Enter Email Address" autocomplete="off" required>
									<span class="text-danger col-md-12 msg" ng-show="forgotfrm.forgotemail.$dirty && forgotfrm.forgotemail.$invalid">Email Address is not valid</span>
								</div>
								<div class="form-group">
										<input ng-disabled="forgotfrm.$invalid" class="btn btn-warning" type="submit" ng-click="Forgot()" value="Continue">
								</div>
							</form>
						  </div>
					</div>
				</div>
			<!-----------------table ends-------------------------------->
			</div>
		</div>
		<!--------------Main Content Ends------------------------>
		<!--------------Footer------------------------------>
	</body>
</html>
